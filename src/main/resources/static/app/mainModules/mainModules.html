<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

.selected {
  background-color: #ce8483;
}
</style>
</head>
<div ng-show="authenticated">
    <center>
        <h1>
            <b>{{mainModulesLng}}</b>
        </h1>
    </center>
    <table ng-model="mainModulesList" ng-change="mainModulesList">
        <tbody>
        <tr>
            <th>{{moduleNameLng}}</th>
            <th>{{moduleOwnerLng}}</th>
        </tr>
        <tr ng-repeat="module in mainModulesList" ng-click="selectModule(module)" ng-class="{selected: module.name === selectedModule.name}">
            <td>{{module.name}}</td>
            <td>{{module.owner.name}}</td>
        </tr>
        </tbody>
    </table>
    <br>
    <center>
        <button ng-show="moduleIsSelected" ng-click="goToSelectedModule()">{{goToModuleBtnLng}}</button>
    </center>
</div>
